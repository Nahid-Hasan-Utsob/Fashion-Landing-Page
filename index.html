<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fashion House</title>
    <link rel="stylesheet" href="custom styles/styles.css" />

    <!-- font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

  <body>
    <section>
      <nav class="Top-Nav">
        <ul class="Nav-Items">
          <li><a href="" class="list-items" id="home-htn">Home</a></li>
          <li><a href="" class="list-items">Product</a></li>
          <li><a href="" class="list-items">Categories</a></li>
          <li><a href="" class="list-items">Sale</a></li>
        </ul>

        <div>
          <a href="" class="logo-name">MEJIWOO</a>
        </div>
      </nav>

      <div class="Top-banner">
        <img src="images/Banner.png" alt="" />
      </div>
    </section>

    <section>
      <!-- Season Collections -->
      <p class="Collect-head">Season Collections</p>
      <div class="card-main">
        <div class="card">
          <img src="images/Spring.png" alt="" class="card-img" />

          <a href="" class="card-btn">MORE</a>
        </div>
        <div class="card">
          <img src="images/Summer.png" alt="" class="card-img" />

          <a href="" class="card-btn">MORE</a>
        </div>
        <div class="card">
          <img src="images/winter.png" alt="" class="card-img" />
          <p class="card-title">WINTER</p>
          <a href="" class="card-btn">MORE</a>
        </div>
      </div>
    </section>

    <section class="card-i">
      <!-- Our Best Seller -->
      <p class="Collect-head">Our Best Seller</p>
      <div class="card-main">
        <div class="card">
          <img src="images/product_01.png" alt="" class="card-img" />
          <p class="best-title">Euphoria Crop Blouse</p>
          <p class="best-des">Rp. 125.000</p>
        </div>
        <div class="card">
          <img src="images/product_02.png" alt="" class="card-img" />
          <p class="best-title">Euphoria Crop Blouse</p>
          <p class="best-des">Rp. 125.000</p>
        </div>
        <div class="card">
          <img src="images/Spring.png" alt="" class="card-img" />
          <p class="best-title">Euphoria Crop Blouse</p>
          <p class="best-des">Rp. 125.000</p>
